<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-9 col-sm-offset-1 col-md-10 col-md-offset-1">
      <div infinite-scroll='loadMore()' infinite-scroll-distance='1'>
        <div ng-repeat='image in images' class="image-block">
          <div>
            <img ng-src='{{image.thumbnailUrl}}'>
          </div>
          <div>{{image.title}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
