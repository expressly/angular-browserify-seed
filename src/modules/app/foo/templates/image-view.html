<div class="container image-viewer">
  <div class="row">
    <div class="col-xs-1">
      <a ng-href="/#/image/{{image.prev}}">
        <button type="button" class="btn btn-default" ng-if="image.prev">Prev</button>
      </a>
    </div>
    <div class="col-xs-10">
      <div class="row">
        <div class="col-xs-12">
          <img ng-src="{{image.url}}" alt="{{image.title}}">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">{{image.title}}</div>
      </div>
    </div>
    <div class="col-xs-1">
      <a ng-href="/#/image/{{image.next}}">
        <button type="button" class="btn btn-default" ng-if="image.next">Next</button>
      </a>
    </div>
  </div>
</div>
